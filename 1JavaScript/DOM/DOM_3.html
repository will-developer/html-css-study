<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>

        <div id="msg"></div>

        <script>
            (function () {
                var nome = prompt("qual seu nome");
                document.querySelector("#msg").innerHTML = "bem-vindo, <b>" + nome + "</b";

                    // a tag innerHTML é muito parecido com a tag text.Content porém o textContent apresenta o texto puro, no exemplo acima o negrito (tag b) ficaria aparecendo no texto mas usando o innerHTML ai o nome ficará em negrito
            })();
        </script>
    </body>
</html>
