<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Strings</title>
    </head>
    <body>
        <h1>Curso Javascript</h1>

        <script>
            function formatarNome(nome) {
                var posicaoUltimo = nome.lastIndexOf(" ");

                if (posicaoUltimo <= 0) {
                    return nome;
                }

                var ultimoNome = nome.slice(posicaoUltimo + 1);
                console.log("ultimo nome", ultimoNome);

                var primeiroNome = nome.slice(0, posicaoUltimo);
                console.log("pos-Ultimo ", posicaoUltimo);

                return ultimoNome + "," + primeiroNome;
            }

            var nome = "William Augusto de Lima";
            var nomeFormatado = formatarNome(nome);

            console.log(nomeFormatado);
        </script>
    </body>
</html>
