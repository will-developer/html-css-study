<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Curso Javascript Completo</h1>

        <textarea name="" id="msg" cols="50" rows="10"></textarea>

        <script>
            (() => {
                "use strict";

                var $txtMsg = document.querySelector("#msg");

                $txtMsg.addEventListener("keypress", keypress);
                $txtMsg.addEventListener("keyup", keyup);
                $txtMsg.addEventListener("keydown", keydown);
                $txtMsg.addEventListener("input", input);

                function keypress(e) {
                    console.log("keypress ", this.value); // apenas letras e numeros para funcionar
                }

                function keyup(e) {
                    console.log("keyup ", this.value);
                }

                function keydown(e) {
                    console.log("keydown ", this.value);
                }

                function input(e) {
                    console.log("input ", this.value);
                }
            })();
        </script>
    </body>
</html>
