<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Grid</title>

        <style>
            body {
                margin: 0;
            }

            .gridContainer {
                width: 100vw;
                height: 100vh;
                background: #ccc;
            }

            .gridItem {
                background-color: orange;
                padding: 15px;
                font-family: sans-serif;
            }

            /* GRID */

            .gridContainer {
                display: grid;
                /* grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 75px 50px 1fr 50px; */
                gap: 1rem;

                /* grid-template-areas:
                    "header         header       header"
                    "nav        nav      aside"
                    "main       main         aside"
                    "footer         footer       footer"; */
                    /* se quisermos algum espa√ßo vazio, colocamos um ponto */
                grid-template:
                "header header header" 75px
                "nav nav ." 50px
                "main main aside" 1fr
                "footer footer footer" 50px
                / 1fr 1fr 1fr;
            }

            .header {
                /* grid-column: 1 / -1; */
                /* grid-area: header; */

                /* grid-column: header-start / header-end; */
                grid-column: header;
            }

            .nav {
                /* grid-area: nav; */

                /* grid-column: nav-start / nav-end; */
                grid-column: nav;
            }


            .aside {
                /* grid-row: 2/-1;
                grid-column: 3/-1; */
                grid-area: aside;
            }

            .main {
                /* grid-column: span 2;
                grid-row: 3 / -1; */
                grid-area: main;
            }

            .footer {
                /* grid-column: span 4; */
                grid-area: footer;
            }
        </style>
    </head>

    <body>
        <div class="gridContainer">
            <header class="header gridItem">header</header>
            <nav class="nav gridItem">nav</nav>
            <aside class="aside gridItem">aside</aside>
            <main class="main gridItem">main</main>
            <footer class="footer gridItem">footer</footer>
        </div>
    </body>
</html>
