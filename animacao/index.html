<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>animação</title>

        <style>
            @keyframes anda {
                from {
                    transform: translateX(0);
                    background-color: yellow;
                }

                50% {
                    background-color: green;
                }

                to {
                    transform: translateX(300px);
                    background-color: blue;
                }
            }

            @keyframes altura {
                /* 0% {
                    height: 80px;
                }

                20%{
                    height: 120px;
                }

                50%{
                    height: 120px;
                }

                100% {
                    height: 80px;
                } */

                0%,
                100% {
                    height: 80px;
                }

                20%,
                80% {
                    height: 120px;
                }
            }

            @keyframes largura {
                0% {
                    width: 100px;
                }
                100% {
                    width: 400px;
                }
            }

            #anima {
                outline: 3px solid red;
                width: 400px;
            }

            #anima div {
                width: 100px;
                height: 50px;
                background-color: #ccc;
                margin: 0 0 10px 0;
            }

            #anima div:nth-child(1) {
                animation-name: anda;
                animation-duration: 2s;
                /* animation-iteration-count: 2; */
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                animation-direction: alternate;
            }

            #anima div:nth-child(2) {
                /* animation: name duration timing-function delay iteration-count direction fill-mode; */
                animation: anda 2s linear 2s 3 alternate both running;

                /* animation-fill-mode: both; */

                /* animation-play-state: running; (default) */
            }

            #anima div:nth-child(2):hover {
                animation-play-state: paused;
            }

            #anima div:nth-child(3) {
                /* animation: anda 2s ease-in-out 0s infinite alternate;
                animation: altura; (forma errada)*/

                /* animation: anda 2s ease-in-out 0s infinite alternate, altura 2s linear 1 normal forwards; */

                will-change: height;
                /* will-change serve para melhorar a performance de um elemento que não é muito performatico, no caso o elemento foi altura */
            }

            #anima div:nth-child(4) {
                animation: largura 5s;
                /* animation-timing-function: steps(5, jump-end); jump-end é dafault */
                animation-timing-function: steps(5, jump-start);
            }

            #anima div:nth-child(5) {
                animation: largura 5s;
                animation-timing-function: steps(5, jump-end);
            }

            #anima div:nth-child(6){
                animation: largura 5s;
                animation-timing-function: steps(5, jump-none);
            }

            #anima div:nth-child(7){
                animation: largura 5s;
                animation-timing-function: steps(5, jump-both);
            }

            #anima div:nth-child(8) {
                animation-name: anda;
                animation-duration: 3s;
                animation-iteration-count: infinite;
                animation-timing-function: cubic-bezier(1, -1.57, 0, 2.02);
                animation-direction: alternate;
                animation-fill-mode: backwards;
            }

            #anima div:nth-child(8):hover {
                animation-play-state: paused;
            }
        </style>
    </head>
    <body>
        <div id="anima">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>jump-start</div>
            <div>jump-end</div>
            <div>jump-none</div>
            <div>jump-both</div>
            <div>6</div>
        </div>
    </body>
</html>
