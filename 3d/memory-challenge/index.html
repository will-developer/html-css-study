            body {

                background-image: radial-gradient(circle at center, rgb(255, 102, 0) 100px, rgb(55, 108, 8));
                margin: 0;
            }

            .container {
                width: 48rem;
                height: 45rem;
                margin: calc(50vh - (45rem / 2) - (4rem / 2)) auto;
                background-color: #f6f6f6;
                display: flex;
                align-items: center;
                flex-direction: column;
                padding: 2rem;
            }

            .grid-container {
                width: 100%;
                flex: 1 0 auto;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 1rem;
            }

            .grid-container .card {
                border: 2px solid rgb(255, 0, 0);
                border-radius: 10px;
            }

            .container h1 {
                margin-top: 1rem;
                margin-bottom: 2.5rem;
                font-size: 3em;
                font-weight: lighter;
            }

            .cena {
                perspective: 600px;
                position: absolute;
                display: none;
            }

            .card {
                width: 100%;
                height: 100%;
                transform-style: preserve-3d;
                transition: 0.5s transform;
                position: relative;
                transform-origin: center;
            }

                 .cena:checked + .card {
                transform: rotatey(180deg);
            }

            .card_face {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                overflow: hidden;
            }

            .card_face-front img,
            .card_face-back img {
                width: 100%;
                height: 100%;
                border-radius: 10px;
                object-fit: cover;
            }

            .card_face-back {
                transform: rotatey(180deg);
            }
        </style>
