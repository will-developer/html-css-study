<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>perspective</title>
        <style>
            body {
                font-family: sans-serif;
                margin-bottom: 100vh;
            }
            .cena {
                border: 2px solid #ccc;
                width: 300px;
                aspect-ratio: 1;
                margin: 60px;
            }

            .plano {
                background-color: red;
            }

            #cena1 {
                perspective: 400px;
                /* quanto menor a distancia mais distorcido a imagem */
            }

            #cena1 .plano {
                width: 200px;
                margin: 50px;
                aspect-ratio: 1;
                transform: rotateY(45deg);
            }

            #cena2 .plano {
                width: 200px;
                margin: 50px;
                aspect-ratio: 1;
                transform: perspective(600px) rotateY(45deg);
            }

            #cena3,
            #cena4 {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
            }

            #cena3 .plano,
            #cena4 .plano {
                margin: 1rem;
            }

            #cena3 {
                perspective: 400px;
                /* perspective-origin: center bottom; */
                
            }

            #cena3 .plano {
                transform: rotatey(45deg);
                backface-visibility: hidden;
                /* o backface-visibility esconde o elemento quando ele est√° no ponto ao contrario do seu eixo */
            }

            #cena4 .plano {
                transform: perspective(600px) rotatex(45deg);
            }
        </style>
    </head>
    <body>
        <div class="cena" id="cena1">
            <div class="plano">Plano</div>
        </div>

        <div class="cena" id="cena2">
            <div class="plano">Plano</div>
        </div>

        <div class="cena" id="cena3">
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
        </div>

        <div class="cena" id="cena4">
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
            <div class="plano">Plano</div>
        </div>
    </body>
</html>
