<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(188, 186, 186);
        }

        h1 {
            text-align: center;
            margin-top: 10%;
            font-size: 3rem;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: auto;
            gap: 1em;
            box-shadow: 3px 3px 10px rgba(255, 0, 0, 0.2),
                -3px -3px 10px rgba(255, 0, 0, 0.2);
            width: 75em;
            padding: 1em;
            background-color: #fafafa;

        }

        .image {
            position: relative;
            margin-bottom: -4px;
            overflow: hidden;
        }

        .image img {
            height: 12rem;
            width: 18rem;
            gap: 10px;
            transition: transform 0.3s ease;
            display: block;
        }

        .image:hover img {
            transform: scale(1.2);
        }

        .image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.254);
            z-index: 1;        
        }

        .image:hover::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0);
        }

        .image p {
            position: absolute;
            top: 7em;
            left: 0;
            background-color: rgba(0, 0, 0, 0.415);
            text-align: center;
            width: 100%;
            font-size: 1.2rem;
            letter-spacing: 1px;
            color: white;
            text-transform: uppercase;
            font-weight: 100;
            padding: .4em 0;
            opacity: .2;
            transform: translatey(100%);
            transition: all .3s ease;
        }

        .image:hover p {
            opacity: 1;
            transform: translatey(0);       
        }
    </style>
</head>

<body>
    <h1>Gallery</h1>
