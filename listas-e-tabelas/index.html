<!DOCTYPE html>
<html lang="en">

<head>

    <title>tabela-curso</title>

            <tr>

            </tr>
            <tr>

                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>Javascript</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>PHP</td>

            </tr>

        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alteração sem prévio aviso</td>
            </tr>

    </table>

</body>

</html>
