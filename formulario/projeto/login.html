<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/style-cadastro.css">
</head>

<body>
    <form action="" class="border">
        <fieldset class="container">
            <legend class="title">Login</legend>

            <label for="email" class="info">email</label>
            <input type="email" class="retangle" required autofocus autocomplete="email">

            <label for="password" class="info">senha</label>
            <input type="password" class="retangle" required autofocus autocomplete="current-password">

            <div class="footer">

                <button class="btn" type="submit" name="buttom-login" value="buttom-login">Login</button>

                <a href="cadastre-se.html" class="btn-cadastro">Cadastre-se</a>

                <a href="#" class="password">Esqueci minha senha</a>
                
            </div>

        </fieldset>
    </form>

</body>

</html>
