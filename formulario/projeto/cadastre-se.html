<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/style-cadastro.css">
</head>

<body>
    <form action="" class="border">
        <fieldset class="container">
            <legend class="title">Cadastre-se</legend>

            <label for="usuario" class="info">usuário</label>
            <input type="text" class="retangle" required autofocus autocomplete="off">

            <label for="email" class="info">email</label>
            <input type="email" class="retangle" required autocomplete="off">

            <label for="password" class="info">senha</label>
            <input type="password" class="retangle" required autocomplete="off">

            <div class="footer">
                <button class="btn" type="submit" name="buttom-cadastro" value="buttom-cadastro">cadastre-se</button>

                <p>Já possui cadastro? <span><a href="login.html">Faça login</a></span></p>
                

            </div>

        </fieldset>
    </form>

</body>

</html>
