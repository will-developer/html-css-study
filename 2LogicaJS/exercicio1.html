<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <script>
            // digite um numero
            // digite outro numero
            //soma

            var n1 = prompt("Write a number: ")
            n1 = parseFloat(n1)
            var n2 = prompt("Write another number: ")
            n2 = parseFloat(n2)

            var sum = n1 + n2
            var sub = n1 - n2
            var mut = n1 * n2
            var div = n1 / n2

            alert("Sum of the two number is = " + sum)
            alert("Subtraction of the two number is = " + sub)
            alert("Multiplication of the two number is = " + mut)
            alert("Division of the two number is = " + div)
        </script>
    </body>
</html>
