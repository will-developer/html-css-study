<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <script>
            for (var i = 1004; i <= 2017; i += 4) {
                document.write(i + " <br>")
            }

            document.write("2017")
        </script>
    </body>
</html>
