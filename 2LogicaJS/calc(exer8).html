<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>

        <div id="output"></div>

        <script>
            var n = parseFloat(prompt("digite um numero"))
            var output = document.querySelector("#output")
            output.innerHTML = n

            function calcular(operador) {
                var n2 = parseFloat(prompt("Digite um número"))

                switch (operador) {
                     case "+":
                        n += n2
                        break

                    case "-":
                        n -= n2
                        break

                    case "*":
                        n *= n2
                        break

                    case "/":
                        n /= n2
                }

                output.innerHTML = n
            }
        </script>
    </body>
</html>
