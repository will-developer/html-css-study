<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <script>
            var n = parseInt(prompt("Write a number"))

            var i = 1001

            // while (i <= 1000) {
            //     document.write(n + " x " + i + " = " + n * i + " <br> ")

            //     i = i + 1
            // }
            // document.write("Saiu do loop")

            do {
                document.write(n + " x " + i + " = " + n * i + " <br> ")

                i = i + 1
            } while (i <= 1000)
            document.write("Saiu do loop")

            // a diferença é que considerando que condição é falsa, o "do while" vai executar o codigo pelo menos uma vez
        </script>
    </body>
</html>
