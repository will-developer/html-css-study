<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <script>
            var i = 4
            while (i <= 2023) {
                if ((i % 4 === 0 && i % 100 !== 0) || i % 400 === 0) {
                    document.write(i + "<br>")
                }
                i += 4
            }
        </script>
    </body>
</html>
