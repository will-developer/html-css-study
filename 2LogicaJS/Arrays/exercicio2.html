<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Logica</title>
    </head>
    <body>
        <h1>Logica de programação com JavaScript</h1>

        <div id="output"></div>
        <script>
            var arr = new Array(25, 30, 45, 28, 0, 12, 78, 64)
            var soma = 0

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    soma += arr[i]
                }
            }

            var output = document.querySelector("#output")
            output.innerHTML = soma
        </script>
    </body>
</html>
