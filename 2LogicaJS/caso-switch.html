<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <script>
            var n = parseInt(prompt("Write a number"))

            switch (n) {
                case 1:
                    alert("nice choise")
                    break
                case 2:
                    alert("cool")
                    break
                case 3:
                    alert("damn!")
                    break
                case 4:
                    alert("interesting")
                    break
                default:
                    alert("Chose from 1 to 3")
            }
        </script>
    </body>
</html>
