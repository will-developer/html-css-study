<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <script>
            // inteiro e converter para inteiro
            // digite outro numero inteiro e converter para inteiro
            //= modulo
            // = elevado

            var n1 = prompt("Write a number: ");
            n1 = parseInt(n1);
            var n2 = prompt("Write another number: ");
            n2 = parseInt(n2);

            var mod = n1 % n2;
            var power = n1 ** n2;

            alert("The result of the module of this numbers is: " + mod)
            alert("The result of the power of this numbers is: " + power)



        </script>
    </body>
</html>
