<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <script>
            var n1 = prompt("Write a number")
            n1 = parseFloat(n1)

            var n2 = parseFloat(prompt("Write another number"))

            var average = (n1 + n2) / 2

            // alert(average > 5)

            if (average > 5) {
                alert("Aprroved");
            } else {
                alert("Disaprove");
            }
        </script>
    </body>
</html>
